<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>2K Schatter üö£‚Äç‚ôÇÔ∏è</title>
    <style>
        :root {
            /* Hergebruik van kleurenschema uit SpeedCoach Roei Analyse */
            --primary: #1e40af;
            --secondary: #ea580c;
            --gray-50: #f9fafb;
            --gray-100: #f3f4f6;
            --gray-200: #e5e7eb;
            --gray-300: #d1d5db;
            --gray-700: #374151;
            --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1);
        }

        * { box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 1rem;
            background: linear-gradient(135deg, var(--gray-50) 0%, var(--gray-100) 100%);
            color: var(--gray-700);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            width: 100%;
            max-width: 420px;
            background: #ffffff;
            border-radius: 16px;
            box-shadow: var(--shadow-lg);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, var(--primary) 0%, #3b82f6 100%);
            color: #ffffff;
            text-align: center;
            padding: 2rem 1rem 1.5rem;
        }
        .header h1 { margin: 0 0 0.5rem; font-size: 1.4rem; font-weight: 600; }
        .header p { margin: 0; font-size: 0.9rem; opacity: 0.9; }

        .form {
            padding: 1.75rem 1.5rem 1.5rem;
        }
        label { display: block; font-weight: 500; margin-bottom: 0.5rem; }
        input[type="text"] {
            width: 100%;
            padding: 0.65rem 0.9rem;
            border: 1px solid var(--gray-300);
            border-radius: 8px;
            font-size: 1rem;
        }
        .btn {
            margin-top: 1.25rem;
            width: 100%;
            display: inline-block;
            background: var(--primary);
            color: #ffffff;
            padding: 0.75rem 1rem;
            font-size: 1rem;
            font-weight: 600;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.2s ease, transform 0.2s ease;
        }
        .btn:hover { background: #1e3a8a; transform: translateY(-1px); }
        .btn:active { transform: translateY(0); }

        .result {
            margin-top: 1.5rem;
            text-align: center;
            background: var(--gray-50);
            border: 1px solid var(--gray-200);
            border-radius: 12px;
            padding: 1.25rem 1rem;
            font-size: 1.2rem;
            font-weight: 600;
            color: var(--secondary);
        }
        .error {
            margin-top: 1rem;
            color: #dc2626;
            font-weight: 500;
            text-align: center;
        }
        @media (max-width: 480px) { .header { padding: 1.75rem 1rem 1.25rem; } }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>2K Schatter üö£‚Äç‚ôÇÔ∏è</h1>
            <p>Voer je 500‚ÄØm-tijd in en ontvang direct je 2000‚ÄØm-prognose</p>
        </div>
        <div class="form">
            <label for="timeInput">500‚ÄØm-tijd (mm:ss.of s)</label>
            <input type="text" id="timeInput" placeholder="bijv. 1:25.3" autocomplete="off" />
            <button class="btn" id="calcBtn">Bereken 2K-tijd</button>
            <div id="output" class="result" style="display:none;"></div>
            <div id="error" class="error" style="display:none;"></div>
        </div>
    </div>

    <script>
        const FACTOR = 4.458585; // 1/0,92 + 1/0,88 + 1/0,88 + 1/0,91

        const parseTime = (str) => {
            if (!str) return NaN;
            const parts = str.trim().split(':');
            if (parts.length === 1) {
                // seconden of seconden.met tienden
                return parseFloat(parts[0]);
            }
            if (parts.length === 2) {
                const [m, s] = parts;
                return parseInt(m, 10) * 60 + parseFloat(s.replace(',', '.'));
            }
            if (parts.length === 3) {
                const [h, m, s] = parts;
                return parseInt(h, 10) * 3600 + parseInt(m, 10) * 60 + parseFloat(s.replace(',', '.'));
            }
            return NaN;
        };

        const formatTime = (sec) => {
            if (!isFinite(sec)) return '';
            const totalSeconds = Math.round(sec * 10) / 10; // op 0,1s afronden
            const m = Math.floor(totalSeconds / 60);
            const s = (totalSeconds % 60).toFixed(1).padStart(4, '0');
            return `${m}:${s}`;
        };

        document.getElementById('calcBtn').addEventListener('click', () => {
            const input = document.getElementById('timeInput').value;
            const output = document.getElementById('output');
            const error = document.getElementById('error');

            output.style.display = 'none';
            error.style.display = 'none';

            const seconds = parseTime(input);
            if (!isFinite(seconds) || seconds <= 0) {
                error.textContent = '‚ùå Ongeldige tijd. Gebruik mm:ss, m:ss.s of s.s';
                error.style.display = 'block';
                return;
            }

            const prediction = seconds * FACTOR;
            output.textContent = `Geschatte 2000‚ÄØm-tijd: ${formatTime(prediction)}`;
            output.style.display = 'block';
        });
    </script>
</body>
</html>
